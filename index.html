<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">

    <title>CRIMEN Y MUERTE Y VIOLENCIA</title>
  </head>
  <body>
    <header class="bg-dark text-white text-center pt-3 pb-3 container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <h1>Administración de reos</h1>
            </div>
            <div class="col col-md col-lg">
                <img src="img/platano.png">
            </div>
        </div>
    </header>
    <main class="container-fluid pt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <span>REGISTRAR REO</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre del reo</label>
                            <input type="text" class="form-control" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="apellido-txt" class="form-label">Apellido del reo</label>
                            <input type="text" class="form-control" id="apellido-txt">
                        </div>
                        <div class="mb-3">
                            <label for="cantidad-number" class="form-label">Cantidad de crímenes</label>
                            <input type="number" class="form-control" id="cantidad-number" min="1" value="1">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion-txt" class="form-label">Descripción crímenes</label>
                            <textarea id="descripcion-txt" cols="30" rows="10"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad-select" class="form-label">Ciudad</label>
                            <select class="form-select" id="ciudad-select">

                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="registrar-btn" class="btn btn-dark">Registrar reo</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <span>REOS</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Detalle</th>
                                    <th>Ciudad</th>
                                    <th>Gravedad</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tabla">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
